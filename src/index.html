<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
</head>
<body>
    <header>
        <div id="page-title">
            <img id="logo" src="./assets/logo.png" alt="Heartbreak Pub logo">
            <h1 id="resto-name">Hearbreak Pub</h1>
        </div>

        <div id="tab-btns">
            <button id="home-btn" value="home">Home</button>
            <button id="menu-btn" value="menu">Menu</button>
            <button id="contact-btn" value="contact">Contact</button>
        </div>
    </header>

    <main>
        <div id="content" data-content="home">
            <div class="home-content">
                <div class="home-text">
                    <h3>WHAT DOESN'T KILL YOU, MAKES YOU HAPPIER</h3>
                    <p>Enjoy our exquisite dishes</p>
                    <img class="home-img" src="./assets/preview-1.png" alt="Various filipino foods on the table">
                </div>

                <div class="home-text">
                    <h3>DRINK WITH US</h3>
                    <p>Drink with our variety of beers, cocktails and refreshments</p>
                    <img class="home-img" src="./assets/preview-2.png" alt="Friends enjoying their drinks while talking ">
                </div>
            </div>

        </div>
        
    </main>

    <footer>

    </footer>
    
</body>
</html>
