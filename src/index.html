<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <script src="https://kit.fontawesome.com/ff4bf87dd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="content2" data-content="contact">
            <div id="contact-content">
                <img id="lounge-img" src="./assets/lounge.jpg" alt="lounge image of heartbreak pub">

                <div id="reservation" class="contact-detail">
                    <h3 id="reserve-header">Reserve a Spot</h3>

                    <div id="reserve-cont">

                        <div id="contact-call" class="reserve">
                            <img src="./assets/call.png" alt="call icon">
                            <p>Phone</p>
                            <p>+69 915 123 4567</p>
                        </div>
    
                        <div id="contact-msg" class="reserve">
                            <img src="./assets/msg.png" alt="message icon">
                            <p>E-mail</p>
                            <p>heartbreak_pub@madeup.com</p>
                        </div>

                    </div>
                    
                </div>

                <div class="contact-detail">

                    <img src="./assets/location.png" alt="locate icon">
                    <h3>Location</h3>
                    <p>3F - Fiery Pata Building</p>
                    <p>Pob. Zone I, Mayorga</p>
                    <p>Leyte PH</p>

                </div>

                <div class="contact-detail">

                    <img src="./assets/sched.png" alt="schedule icon">
                    <h3>Business Hours</h3>
                    <p>Weekdays: 4:00pm - 3:00am</p>
                    <p>Weekends: 6:00pm - 4:00am</p>
                    
                </div>

            </div>
        </div>
    </main>
</body>
</html>
